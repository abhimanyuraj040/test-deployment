<div class="compo">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-subtitle
        ><button mat-button (click)="getWeather()">
          Get Weather
        </button></mat-card-subtitle
      >
      <input type="text" placeholder="Enter city name" />
    </mat-card-header>
    <div *ngIf="loading" class="loading">Loading...</div>
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    <mat-card-content class="example-card">
      <div
        *ngIf="weatherData"
        class="animate__animated animate__fadeIn"
        id="weather-info"
      >
        <div class="city-name-icon">
          <h3 id="city-name">{{ weatherData.name }}</h3>
          <img [src]="iconUrl" alt="Weather Icon" id="weather-icon" />
        </div>
        <p id="temperature">{{ weatherData.main.temp }}Â°C</p>
        <p id="date">{{ currentDate }}</p>
        <p id="description">{{ weatherData.weather[0].description }}</p>
        <p id="humidity">Humidity: {{ weatherData.main.humidity }}%</p>
        <p id="wind-speed">Wind Speed: {{ weatherData.wind.speed }} m/s</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="getLocation()">Get Location</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
